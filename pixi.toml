[project]
name = "onecontrol-rvc"
version = "0.1.0"
description = "Python library for Lippert OneControl RV-C protocol"
channels = ["conda-forge"]
platforms = ["osx-arm64", "osx-64", "linux-64", "linux-aarch64"]

[tasks]
monitor = "python examples/monitor.py"
analyze = "python tools/analyze_capture.py"
test = "pytest tests/"
lint = "ruff check rvc/"
format = "ruff format rvc/"
typecheck = "mypy rvc/"

[dependencies]
python = ">=3.10"

[feature.dev.dependencies]
pytest = ">=7.0.0"
pytest-asyncio = ">=0.21.0"
ruff = ">=0.1.0"
mypy = ">=1.0.0"

[environments]
default = ["dev"]
